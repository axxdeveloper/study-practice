syntax = "proto3";

option java_multiple_files = true;
option java_package = "shooeugenesea";
option java_outer_classname = "EchoProto";

package shooeugenesea;

service EchoService {
    rpc echo(EchoRequest) returns (EchoResponse) {};
}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}